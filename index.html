<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script>
		window.onload = function () {

			setTimeout(function () {
				var resizeEvent = window.document.createEvent('UIEvents');
				resizeEvent.initUIEvent('resize', true, false, window, 0);
				window.dispatchEvent(resizeEvent);
			}, 3000);
		};	
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<!-- Div chứa text cố định trên màn hình -->

	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
			<img id="image1" src="./media/images/Aeromys_tephromelas.jpg">
			<img id="image2" src="./media/images/Bos_gaurus.jpg">
			<img id="image3" src="./media/images/Ca_sau_Xiêm_Crocodylus_siamensis.jpg">
			<img id="image4" src="./media/images/Helarctos_malayanus.jpg">
			<img id="image5" src="./media/images/Neofelis_nebulosa.webp">
			<img id="image6" src="./media/images/Panthera_tigris_corbetti.jpg">
			<img id="image7" src="./media/images/Platysternon_megacephalum.jpg">
			<img id="image8" src="./media/images/Pygathrix_cinerea.jpg">
			<img id="image9" src="./media/images/Rucervus_eldii.jpg">
			<img id="image10" src="./media/images/Saola.jpg">
		</a-assets>

		<!-- Sóc bay khổng lồ đen (Aeromys tephromelas)  -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Aeromys_tephromelas.patt'>
			<a-image id="img1" src="#image1" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Aeromys tephromelas" position="-0.8 1 -1" scale="0.5 0.5 0.5" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Bò tót (Bos gaurus) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Bos_gaurus.patt'>
			<a-image id="img2" src="#image2" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Bos gaurus" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Cá sấu Xiêm (Crocodylus siamensis) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Ca_sau_Xiêm_Crocodylus_siamensis.patt'>
			<a-image id="img3" src="#image3" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Crocodylus siamensis" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Gấu chó (Helarctos malayanus) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Helarctos_malayanus.patt'>
			<a-image id="img4" src="#image4" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Helarctos malayanus" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Báo gấm (Neofelis nebulosa) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Neofelis_nebulosa.patt'>
			<a-image id="img5" src="#image5" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Neofelis nebulosa" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>
		
		<!-- Báo hoa mai (Panthera pardus delacouri) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Panthera_tigris_corbetti.patt'>
			<a-image id="img6" src="#image5" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Panthera pardus delacouri" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>
		
		<!-- Rùa đầu to (Platysternon megacephalum) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Platysternon_megacephalum.patt'>
			<a-image id="img7" src="#image5" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Platysternon megacephalum" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>
		
		<!-- Voọc chà vá chân xám (Pygathrix cinerea) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Pygathrix_cinerea.patt'>
			<a-image id="img8" src="#image5" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Pygathrix cinerea" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Hươu vàng (Nai cà tong) (Rucervus eldii) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Rucervus_eldii.patt'>
			<a-image id="img9" src="#image5" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Rucervus eldii" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Sao la (Pseudoryx nghetinhensis) -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Saola.patt'>
			<a-image id="img10" src="#image5" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Pseudoryx nghetinhensis" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
