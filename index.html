<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
        window.onload = function () {
            setTimeout(function () {
                var resizeEvent = window.document.createEvent('UIEvents');
                resizeEvent.initUIEvent('resize', true, false, window, 0);
                window.dispatchEvent(resizeEvent);
            }, 3000);
        };
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <img id="image1" src="./media/images/Aeromys_tephromelas.jpg">
            <img id="image2" src="./media/images/Bos_gaurus.jpg">
            <img id="image3" src="./media/images/Crocodylus_siamensis.jpg">
            <img id="image4" src="./media/images/Helarctos_malayanus.jpg">
            <img id="image5" src="./media/images/Neofelis_nebulosa.webp">
            <img id="image6" src="./media/images/Panthera_pardus_delacouri.jpg">
            <img id="image7" src="./media/images/Platysternon_megacephalum.jpg">
            <img id="image8" src="./media/images/Pygathrix_cinerea.jpg">
            <img id="image9" src="./media/images/Rucervus_eldii.jpg">
            <img id="image10" src="./media/images/Saola.jpg">
        </a-assets>

        <!-- Sóc bay khổng lồ đen (Aeromys tephromelas) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Aeromys_tephromelas.patt">
            <a-image src="#image1" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Aeromys tephromelas" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Bò tót (Bos gaurus) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Bos_gaurus.patt">
            <a-image src="#image2" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Bos gaurus" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Cá sấu Xiêm (Crocodylus siamensis) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Crocodylus_siamensis.patt">
            <a-image src="#image3" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Crocodylus siamensis" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Gấu chó (Helarctos malayanus) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Helarctos_malayanus.patt">
            <a-image src="#image4" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Helarctos malayanus" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Báo gấm (Neofelis nebulosa) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Neofelis_nebulosa.patt">
            <a-image src="#image5" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Neofelis nebulosa" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Báo hoa mai (Panthera pardus delacouri) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Panthera_pardus_delacouri.patt">
            <a-image src="#image6" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Panthera pardus delacouri" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Rùa đầu to (Platysternon megacephalum) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Platysternon_megacephalum.patt">
            <a-image src="#image7" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Platysternon megacephalum" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Voọc chà vá chân xám (Pygathrix cinerea) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Pygathrix_cinerea.patt">
            <a-image src="#image8" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Pygathrix cinerea" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Hươu vàng (Rucervus eldii) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Rucervus_eldii.patt">
            <a-image src="#image9" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Rucervus eldii" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <!-- Sao la (Pseudoryx nghetinhensis) -->
        <a-marker preset="custom" type="pattern" url="/marker/pattern-Saola.patt">
            <a-image src="#image10" width="4" height="3" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-text value="Pseudoryx nghetinhensis" position="-1 0.5 0" scale="0.8 0.8 0.8" color="white"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
